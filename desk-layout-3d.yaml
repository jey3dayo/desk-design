# 原点は天板の左上。すべて cm 単位で定義。3D座標系（x, y, z）

elements:

  - name: desktop  # デスク天板
    type: box
    position: [10, 0, 65]
    size: [130, 25, 2.5]  # 幅, 奥行き, 高さ（25mm厚の板）
    color: "rgba(139, 69, 19, 0.3)"

  - name: desk_leg_1  # デスクの足1（左前）
    type: box
    position: [15, 22, 0]
    size: [3, 3, 65]  # 65cm高の足
    color: "rgba(139, 69, 19, 0.5)"

  - name: desk_leg_2  # デスクの足2（右前）
    type: box
    position: [132, 22, 0]
    size: [3, 3, 65]
    color: "rgba(139, 69, 19, 0.5)"

  - name: desk_leg_3  # デスクの足3（左奥）
    type: box
    position: [15, 2, 0]
    size: [3, 3, 65]
    color: "rgba(139, 69, 19, 0.5)"

  - name: desk_leg_4  # デスクの足4（右奥）
    type: box
    position: [132, 2, 0]
    size: [3, 3, 65]
    color: "rgba(139, 69, 19, 0.5)"

  - name: speaker_left  # 左スピーカー
    type: box
    position: [15, 2, 67.5]
    size: [14.5, 20, 30]  # 高さ30cm
    color: "#4F4F4F"

  - name: speaker_right  # 右スピーカー
    type: box
    position: [120.5, 2, 67.5]
    size: [14.5, 20, 30]
    color: "#4F4F4F"

  - name: display  # ディスプレイ（薄型モニター）
    type: box
    position: [34.25, 1, 67.5]
    size: [81.5, 1, 35]  # 高さ35cm程度（モニターサイズ想定）
    color: "#2F4F4F"

  - name: cable_hole  # ケーブルホール（天板にある配線穴）
    type: cylinder
    position: [76.5, 4.5, 65]
    radius: 2.5
    height: 2.5  # 25mm厚
    color: "#1E90FF"

  - name: clamp  # モニターアーム用クランプ（天板に挟む）
    type: box
    position: [79, 0, 67.5]
    size: [15, 10.5, 5]  # 高さ5cm程度
    color: "#696969"

  - name: cutout  # クランプポール干渉回避のための切り欠き
    type: box
    position: [81.5, 0, 65]
    size: [10, 8, 2.5]  # 天板と同じ厚さ分切り欠き
    color: "#000000"